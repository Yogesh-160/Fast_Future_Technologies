<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Contact Us - Fast Future Technologies</title>
  <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
  <link rel="stylesheet" href="./contact.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="cursor" class="cursor"></div>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Saket</div>
          <div class="text-two">New Delhi, 110062</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 9776 3738</div>
          <div class="text-two">+0096 7625 0987</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">interface_innovators@example.com</div>
          <div class="text-two">info.interface@example.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of queries related to my tutorial, you can send me a message from
          here. It's my pleasure to help you.</p>
        <form id="contactForm">
          <div class="input-box">
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box message-box">
            <textarea name="message" placeholder="Enter your message here!!" required></textarea>
          </div>
          <div class="button">
            <input type="submit" value="Send Now" onclick="window.location.href='./index.html'">
          </div>
        </form>
        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>
  </div>
  <script src="contact.js"></script>
</body>

</html>
