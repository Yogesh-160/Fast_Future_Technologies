<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="testbox">
        <form>
          <p id="h1">Feedback Form</p>
          <p id="h4">Name</p>
          <input placeholder="Enter your full name" type="text" class="input" name="name">
          <p id="h4">Email<span>*</span></p>
          <input placeholder="Enter your email" type="email" class="input" name="email" required>
          <p id="h4">What is your overall impression?<span>*</span></p>
          <table>
            <tbody>
            <tr>
              <th class="first-col"></th>
              <th>Very Satisfied</th>
              <th>Satisfied</th>
              <th>Unsatisfied</th>
              <th>Very Unsatisfied</th>
            </tr>
            <tr>
              <td class="first-col">Professional</td>
              <td><input name="impression" value="Very Satisfied" type="radio" required></td>
              <td><input name="impression" value="Satisfied" type="radio" required></td>
              <td><input name="impression" value="Unsatisfied" type="radio" required></td>
              <td><input name="impression" value="Very Unsatisfied" type="radio" required></td>
            </tr>
            </tbody>
          </table>
          <p id="h4">Feel free to add any other comments or suggestions:</p>
          <textarea rows="5" name="comments"></textarea>
          <div class="btn-block">
            <a href="index.html" class="btn">Send Feedback</a>
          </div>
        </form>
      </div>
</body>
</html>
