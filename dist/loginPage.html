<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div id="cursor" class="cursor"></div>
    <div id="cursor-blur" class="cursor-blur"></div>
    <form class="form-control" action="">
        <p class="title">Login</p>
        <div class="input-field">
          <input required="" class="input" type="text" />
          <label class="label" for="input">Enter Email</label>
        </div>
        <div class="input-field">
          <input required="" class="input" type="password" />
          <label class="label" for="input">Enter Password</label>
        </div>
        <a>Forgot your password?</a>
        <div class="buttons">
        <button class="submit-btn" onclick="window.location.href='./index.html'">Log In</button>
        <button class="submit-btn" onclick="window.location.href='./signUpPage.html'">Sign Up</button>
    </div>
      </form>
      <script src="./loginPage.js"></script>
</body>
</html>
